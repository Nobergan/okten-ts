<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 11</title>
    <style>
      body {
        background-color: cornsilk;
        margin: 0;
        padding: 20px;
      }

      .recipes {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }

      .recipe {
        flex: 1 1 calc(30% - 20px);
        max-width: calc(30% - 20px);
        background: white;
        border-radius: 8px;
        border: 1px solid #dddddd;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        padding: 15px;
        display: flex;
        flex-direction: column;
        transition: transform 0.2s ease;
      }

      .recipe img {
        max-width: 100%;
        border-radius: 6px;
        margin-bottom: 10px;
      }

      .recipe h2 {
        font-size: 18px;
        margin: 0 0 10px;
        color: black;
      }

      .recipe h3 {
        font-size: 14px;
        margin: 10px 0 5px;
        color: #555;
      }

      .recipe p {
        font-size: 14px;
        line-height: 1.4;
        margin-bottom: 10px;
        color: #666;
      }

      .recipe ul {
        padding-left: 18px;
        margin: 0 0 10px;
      }

      .recipe li {
        list-style-type: disc;
        font-size: 13px;
        color: #444;
      }

      .pagination {
        display: flex;
        justify-content: center;
        gap: 8px;
        margin-top: 20px;
        font-family: sans-serif;
      }

      .pagination button {
        padding: 8px 14px;
        font-size: 14px;
        border: none;
        background: linear-gradient(135deg, #ff9800, #f44336);
        color: white;
        border-radius: 25px;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        transition: all 0.25s ease;
      }

      .pagination button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      }

      .pagination button:disabled {
        background: #ccc;
        cursor: not-allowed;
        box-shadow: none;
      }

      #page-info {
        align-self: center;
        padding: 6px 12px;
        border-radius: 12px;
        background: #fff3e0;
        font-weight: bold;
        font-size: 14px;
        border: 1px solid #ffe0b2;
      }
    </style>
  </head>
  <body>
    <ul id="recipes" class="recipes"></ul>

    <div class="pagination">
      <button id="prev">Prev</button>
      <span id="page-info"></span>
      <button id="next">Next</button>
    </div>

    <script type="module" src="../../dist/homework-2/task-11.js"></script>
  </body>
</html>
